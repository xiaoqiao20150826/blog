<div ng-controller="addBlogController as vm" class="background">
	<div>
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<!-- Navbar -->
				<div class="navbar-header">
					<a class="navbar-brand" ui-sref="home"><span class="glyphicon glyphicon-home"></span> Home</a>
				</div>

				<ul class="nav navbar-nav">
					<li ><a ui-sref="add">New Blog<span class="sr-only">(current)</span></a></li>	
				</ul>
				<form class="navbar-form navbar-left" role="search">
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Search">
					</div>
					<button type="submit" class="btn btn-default">Submit</button>
				</form>

				<ul class="nav navbar-right" id="right">
					<li class="dropdown nav navbar-right" id="dropdown">
						<a href="#" data-toggle="dropdown" id="boxsize" class="dropdown-toggle">{{vm.userName}} <strong class="caret"></strong></a>
						<ul class="dropdown-menu">

							<li>
								<a ui-sref="signIn" ng-click="vm.logOut()" class="glyphicon glyphicon-log-out"> Logout</a>
							</li>
						</ul>
					</li>
				</ul>
				<!-- End Nabar -->
			</div>	
		</nav>
	</div>

	<h1 class="pageTitle">myBlog!</h1>
	<form class="form-horizontal" ng-submit="vm.addBlog()">
		<span ng-model="vm.blog_object.userName" value="{{vm.userName}}"></span>
		<div class="form-group blogDataEntry">
			<label for="blogTitle" class="col-lg-2 control-label">Title:</label>
			<div class="col-lg-8">
				<input type="text" class="form-control" id="blogTitle" placeholder="Blog title" ng-model="vm.blog_object.blogTitle">
			</div>
			<div class="col-lg-2">
			</div>
		</div>
		<div class="form-group">
			<label for="blogTextArea" class="col-lg-2 control-label">Blog:</label>
			<div class="col-lg-8">
				<textarea class="form-control" rows="3" id="blogTextArea" ng-model="vm.blog_object.blogTextArea"></textarea>
			</div>
			<div class="col-lg-2">
			</div>
		</div>
		<div class="form-group">
			<div class="col-lg-2">
			</div>
			<div class="buttons col-lg-8">
				<button type="reset" class="btn btn-default" ng-click="vm.goHome()">Cancel</button>
				<button type="submit" class="btn btn-info" id="blogSubmitButton">Submit</button>
			</div>
			<div class="col-lg-2">
			</div>
		</div>
	</form>
</div>
