<div ng-controller="HomeController as vm">
	<div>
		<nav class="navbar navbar-inverse">
			<div class="container-fluid">
				<!-- Navbar -->
				<div class="navbar-header">
					<a class="navbar-brand" ui-sref="home"><span class="glyphicon glyphicon-home"></span> Home</a>
				</div>

				<ul class="nav navbar-nav">
					<li ><a ui-sref="add">New Blog<span class="sr-only">(current)</span></a></li>	
				</ul>
				<form class="navbar-form navbar-left" role="search">
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Search">
					</div>
					<button type="submit" class="btn btn-default">Submit</button>
				</form>

				<ul class="nav navbar-right" id="right">
					<li class="dropdown nav navbar-right" id="dropdown">
						<a href="#" data-toggle="dropdown" id="boxsize" class="dropdown-toggle">Welcome {{vm.userName}} <strong class="caret"></strong></a>
						<ul class="dropdown-menu">
							<li>
								<a href="#" class="glyphicon glyphicon-cog"> Settings</a>
							</li>
							<li>
								<a ui-sref="about" class="glyphicon glyphicon-user"> About</a>
							</li>
							<li>
								<a ui-sref="" class="glyphicon glyphicon-question-sign"> Help</a>
							</li>
							<li class="divider">
							</li>
							<li>
								<a href="#" class="glyphicon glyphicon-log-out"> Logout</a>
							</li>
						</ul>
					</li>
				</ul>
				<!-- End Nabar -->
			</div>	
		</nav>
	</div>
	<div>
		<h1>{{vm.pageTitle}}</h1>
		<div ng-repeat="blog in vm.listBlog.blog" id="blogPost" class="well-container">
			<h2>{{blog.blogTitle}}</h2>
			<p>{{blog.blogTextArea}}</p>
			<img src="https://lh5.googleusercontent.com/-KmyzjFmRT88/AAAAAAAAAAI/AAAAAAAAAAA/-HsXWGy16fc/s32-c/photo.jpg"/>
			<span>Posted: {{blog.dateTime| date:'medium'}}</span>
			<div id="buttons">
				<button class="btn btn-danger" ng-click="vm.deleteBlog(blog)">Delete</button>
				<button ui-sref="edit({id:blog._id})" class="btn btn-default">Edit</button>
			</div>
		</div>
	</div>
</div>
