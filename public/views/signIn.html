<div ng-controller="signInController as vm" class="background">
	<h1>{{vm.pageTitle}}</h1>
	<div class="row signIn">
		<div class="column-md-12">
			<div class="well-container">
				<form role="form" ng-submit="vm.login()">
					<div class="form-group">
						<label for="userName">
							User name
						</label>
						<input type="text" class="form-control" id="userName" placeholder="User name" ng-model="vm.user_object.userName"/>
					</div>
					<div class="form-group">
						<label for="userPassword">
							Password
						</label>
						<input type="password" class="form-control" id="userPassword" placeholder="Password" ng-model="vm.user_object.userPassword"/>
					</div>
					<button type="submit" class="btn btn-default">Submit</button>
				</form>
			</div>
		</div>
	</div>
	<div id="createAccount">
		<a ui-sref="welcome">Go Home</a>	
	</div>
</div>
